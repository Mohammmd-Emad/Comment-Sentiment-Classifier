<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Sentiment Classifier</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eaf6f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            box-sizing: border-box;
        }

        button {
            background-color: #00adb5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #007f85;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            color: #222;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Comment Sentiment Classifier</h2>
        <form method="POST">
            <textarea name="comment" placeholder="Type your comment here..."></textarea>
            <button type="submit">Classify</button>
        </form>

        {% if prediction %}
            <div class="result">
                Sentiment: {{ prediction }}
            </div>
        {% endif %}
    </div>
</body>
</html>
